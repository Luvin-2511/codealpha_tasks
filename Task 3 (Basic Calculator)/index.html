<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input id="input" type="text" placeholder="0">
        <div>
            <button style="color: rgb(255, 255, 255); background-color: gray;">AC</button>
            <button style="color: rgb(255, 255, 255); background-color: gray;">DEL</button>
            <button style="color: rgb(255, 255, 255); background-color: gray;">%</button>
            <button style="color: rgb(255, 255, 255); background-color: gray;">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button style="color: black; background-color: orange;">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button style="color: black; background-color: orange;">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button style="color: black; background-color: orange;">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button style="color: black; background-color: orange;">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
